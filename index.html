        <h1 class="header-text">Let's play</h1>

            <div class="box" onclick="blindClick()" id="1" style="border-top: 0;"></div>
            <div class="box" onclick="blindClick()" id="2" style="border-right: 0; border-top: 0;"></div>
            <div class="box" onclick="blindClick()" id="3" style="border-left: 0;"></div>
            <div class="box" onclick="blindClick()" id="4"></div>
            <div class="box" onclick="blindClick()" id="5" style="border-right: 0;"></div>
            <div class="box" onclick="blindClick()" id="6" style="border-bottom: 0; border-left: 0;"></div>
            <div class="box" onclick="blindClick()" id="7" style="border-bottom: 0;"></div>
            <div class="box" onclick="blindClick()" id="8" style="border-bottom: 0; border-right: 0;"></div>
        </div> <br><br>
        <p id="p1"></p>
    </div>
